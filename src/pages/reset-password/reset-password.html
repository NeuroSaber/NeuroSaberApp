<ion-header>

  <ion-navbar>
    <ion-title>Recuperação de Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #edeff1">

	<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

		<ion-item>
      		<ion-label stacked style="color: #1abc9c">Email</ion-label>
      		<ion-input  formControlName="email" type="email" placeholder="Digite Seu Email Cadastrado"
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>

    	</ion-item>

      <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Email Inválido</p>
    </ion-item>

    	<button ion-button block type="submit" style="background-color: #1abc9c">
    	Recuperar Agora
    	</button>

    </form>

</ion-content>
