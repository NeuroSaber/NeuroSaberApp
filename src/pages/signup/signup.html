<ion-header>

  <ion-navbar>
    <ion-title>Crie sua conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #edeff1">
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
          <ion-label stacked style="color: #1abc9c">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Digite seu email"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty" placeholder="Digite seu email aqui"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Digite um email vÃ¡lido.</p>
    </ion-item>

    <ion-item>
          <ion-label stacked style="color: #1abc9c">Senha</ion-label>
          <ion-input  formControlName="password" type="password"  placeholder="Digite sua senha."
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty" placeholder="Digite sua senha aqui"></ion-input>
    </ion-item>

     <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
        <p>Sua senha deve ter pelo menos 6 caracteres.</p>
      </ion-item> 

<button ion-button block style="background-color: #1abc9c" type="submit" (click)="goToTabsPage()">
      Criar minha conta
    </button>

    </form>


</ion-content>
